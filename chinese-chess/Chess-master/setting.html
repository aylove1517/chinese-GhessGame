<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置页面</title>
    <link rel="stylesheet" href="css/setting.css">
</head>

<body>
    <div class="settings-container">
        <h1>设置</h1>

        <div class="setting-option">
            <span id="nameDisplay">念池鱼</span>
            <button id="editBtn" class="btn-action">修改</button>
            <input type="text" id="nameInput" placeholder="输入新名称" style="display:none;" />
            <button id="saveBtn" class="btn-action" style="display:none;">保存</button>
        </div>
        
        

        <div class="setting-option">
            <span>在线对好友隐身</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-option">
            <span>选择背景音乐</span>
            <select id="musicSelect">
                <option value="none">无</option>
                <option value="audio/video.mp3">三分天下</option>
                <option value="audio/xwx.mp3">象王行</option>
                <option value="audio/jzt.mp3">九州同</option>
            </select>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="audio/video.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="setting-option">
            <a href="index.html">回到首页</a>
        </div>
    </div>
    <script type="text/javascript" src="js/set.js"></script>
    <script type="text/javascript" src="js/musicControl.js"></script>

</body>

</html>
